<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Settings</title>
    <link rel="stylesheet" href="C:\Users\ICTS-TECH-TEST2\Documents\GitHub\WorkScholar\css\settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<button class="back-button mobile-only">
    <!--i class="fas fa-arrow-left"></i> Back -->
    <a href="C:\Users\ICTS-TECH-TEST2\Documents\GitHub\WorkScholar\dashboard.html" >&laquo; Back</a>
</button>
<body class="light-theme">
    <div class="container">
      
        <header>
            <h1>Student Profile Settings</h1>
            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch" class="theme-switch">
                <label for="theme-switch" class="toggle-label">
                    <span class="toggle-icon"><i class="fas fa-sun"></i></span>
                    <span class="toggle-icon"><i class="fas fa-moon"></i></span>
                </label>
            </div>
        </header>

        <main>
            <section class="profile-overview">
                <div class="avatar-container">
                    <div class="avatar" id="avatar-preview">
                        <i class="fas fa-user"></i>
                    </div>
                    <button class="change-avatar-btn" id="change-avatar-btn">Change Photo</button>
                    <input type="file" id="avatar-upload" accept="image/*" hidden>
                </div>
                
                <div class="profile-summary">
                    <h2 id="display-name">Student Name</h2>
                    <p>ID: <span id="student-id">STU123456</span></p>
                    <p class="status"><span class="status-indicator active"></span> Active</p>
                </div>
            </section>

            <div class="tabs">
                <button class="tab-btn active" data-tab="personal">Personal Information</button>
                <button class="tab-btn" data-tab="academic">Academic Details</button>
                <button class="tab-btn" data-tab="contact">Contact Information</button>
                <button class="tab-btn" data-tab="preferences">Preferences</button>
            </div>

            <form id="settings-form">
                <div class="tab-content active" id="personal">
                    <h3>Personal Information</h3>
                    
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="First Name">
                    </div>
                    
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Last Name">
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Username">
                    </div>
                    
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob">
                    </div>
                    
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="non-binary">Non-binary</option>
                            <option value="prefer-not">Prefer not to say</option>
                        </select>
                    </div>
                </div>
                
                <div class="tab-content" id="academic">
                    <h3>Academic Details</h3>
                    
                    <div class="form-group">
                        <label for="course">Course</label>
                        <select id="course" name="course">
                            <option value="">Select Course</option>
                            <option value="computer-science">Computer Science</option>
                            <option value="engineering">Engineering</option>
                            <option value="business">Business Administration</option>
                            <option value="arts">Arts and Humanities</option>
                            <option value="science">Natural Sciences</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="major">Major/Specialization</label>
                        <input type="text" id="major" name="major" placeholder="e.g. Software Engineering">
                    </div>
                    
                    <div class="form-group">
                        <label for="year">Year of Study</label>
                        <select id="year" name="year">
                            <option value="">Select Year</option>
                            <option value="1">First Year</option>
                            <option value="2">Second Year</option>
                            <option value="3">Third Year</option>
                            <option value="4">Fourth Year</option>
                            <option value="5+">Fifth Year or Beyond</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="enrollment-date">Enrollment Date</label>
                        <input type="date" id="enrollment-date" name="enrollment-date">
                    </div>
                    
                    <div class="form-group">
                        <label for="expected-graduation">Expected Graduation</label>
                        <input type="date" id="expected-graduation" name="expected-graduation">
                    </div>
                </div>
                
                <div class="tab-content" id="contact">
                    <h3>Contact Information</h3>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="email@example.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Phone Number">
                    </div>
                    
                    <div class="form-group">
                        <label for="address-line1">Address Line 1</label>
                        <input type="text" id="address-line1" name="address-line1" placeholder="Street Address">
                    </div>
                    
                    <div class="form-group">
                        <label for="address-line2">Address Line 2 (Optional)</label>
                        <input type="text" id="address-line2" name="address-line2" placeholder="Apt, Suite, Building, etc.">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" placeholder="City">
                        </div>
                        
                        <div class="form-group">
                            <label for="state">State/Province</label>
                            <input type="text" id="state" name="state" placeholder="State/Province">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="postal-code">Postal/Zip Code</label>
                            <input type="text" id="postal-code" name="postal-code" placeholder="Postal/Zip Code">
                        </div>
                        
                        <div class="form-group">
                            <label for="country">Country</label>
                            <select id="country" name="country">
                                <option value="">Select Country</option>
                                <option value="us">United States</option>
                                <option value="ca">Canada</option>
                                <option value="uk">United Kingdom</option>
                                <option value="au">Australia</option>
                                <!-- More countries would be added here -->
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="emergency-contact">Emergency Contact Name</label>
                        <input type="text" id="emergency-contact" name="emergency-contact" placeholder="Emergency Contact Name">
                    </div>
                    
                    <div class="form-group">
                        <label for="emergency-phone">Emergency Contact Phone</label>
                        <input type="tel" id="emergency-phone" name="emergency-phone" placeholder="Emergency Contact Phone">
                    </div>
                </div>
                
                <div class="tab-content" id="preferences">
                    <h3>Preferences</h3>
                    
                    <div class="form-group">
                        <label for="language">Preferred Language</label>
                        <select id="language" name="language">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="zh">Chinese</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="email-notifications" name="email-notifications" checked>
                            <span class="custom-checkbox"></span>
                            Receive email notifications
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="sms-notifications" name="sms-notifications">
                            <span class="custom-checkbox"></span>
                            Receive SMS notifications
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="public-profile" name="public-profile">
                            <span class="custom-checkbox"></span>
                            Make profile visible to other students
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label for="accessibility">Accessibility Needs</label>
                        <textarea id="accessibility" name="accessibility" placeholder="Describe any accessibility accommodations you need"></textarea>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="save-btn" class="btn primary">Save Changes</button>
                    <button type="button" id="reset-btn" class="btn secondary">Reset</button>
                </div>
            </form>
        </main>
        
        <footer>
            <p>&copy; 2025 University Student Portal</p>
        </footer>
    </div>
    
    <div class="modal" id="success-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-icon success">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3>Changes Saved Successfully</h3>
            <p>Your profile settings have been updated.</p>
            <button class="btn primary close-modal-btn">OK</button>
        </div>
    </div>
    
    <script src="C:\Users\ICTS-TECH-TEST2\Documents\GitHub\WorkScholar\js\setting.js"></script>
</body>
</html>
