<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            margin-bottom: 20px;
        }
        canvas {
            border: 2px solid #333;
            background-color: #fff;
        }
        #score-container {
            font-size: 20px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #instructions {
            margin-top: 20px;
            text-align: center;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="score-container">Score: <span id="score">0</span></div>
    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <div>
        <button id="startBtn">Start Game</button>
        <button id="resetBtn">Reset Game</button>
    </div>
    <div id="instructions">
        <p>Use the Arrow Keys to move the snake. Collect food to grow and earn points!</p>
        <p>Game Over if you hit the walls or yourself.</p>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const scoreElement = document.getElementById('score');
        
        const gridSize = 20;
        const gridWidth = canvas.width / gridSize;
        const gridHeight = canvas.height / gridSize;
        
        let snake;
        let food;
        let direction;
        let gameInterval;
        let score;
        let gameRunning;
        let gameSpeed;
        
        // Initialize the game
        function initGame() {
            // Initialize snake in the middle of the canvas
            snake = [
                {x: Math.floor(gridWidth / 2), y: Math.floor(gridHeight / 2)}
            ];
            
            // Generate first food
            generateFood();
            
            // Set initial direction (right)
            direction = 'right';
            
            // Set initial score
            score = 0;
            scoreElement.innerText = score;
            
            // Set game speed (milliseconds)
            gameSpeed = 150;
            
            // Set game state
            gameRunning = false;
            
            // Clear any existing interval
            if (gameInterval) {
                clearInterval(gameInterval);
                gameInterval = null;
            }
            
            // Draw initial state
            drawGame();
        }
        
        // Generate food at random position
        function generateFood() {
            // Generate random position
            const foodX = Math.floor(Math.random() * gridWidth);
            const foodY = Math.floor(Math.random() * gridHeight);
            
            // Check if food position overlaps with snake
            const isOnSnake = snake.some(segment => segment.x === foodX && segment.y === foodY);
            
            if (isOnSnake) {
                // If food is on snake, generate new food
                generateFood();
            } else {
                // Set food position
                food = {x: foodX, y: foodY};
            }
        }
        
        // Draw the game
        function drawGame() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake
            snake.forEach((segment, index) => {
                // Head is darker green
                if (index === 0) {
                    ctx.fillStyle = '#006400';
                } else {
                    ctx.fillStyle = '#32CD32';
                }
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                
                // Add border to segments
                ctx.strokeStyle = '#006400';
                ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });
            
            // Draw food
            ctx.fillStyle = '#FF0000';
            ctx.beginPath();
            const centerX = food.x * gridSize + gridSize / 2;
            const centerY = food.y * gridSize + gridSize / 2;
            const radius = gridSize / 2;
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fill();
        }
        
        // Move the snake
        function moveSnake() {
            // Create new head based on current direction
            const head = {...snake[0]};
            
            switch (direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }
            
            // Check for collisions
            if (checkCollision(head)) {
                gameOver();
                return;
            }
            
            // Add new head to the beginning of snake array
            snake.unshift(head);
            
            // Check if snake ate the food
            if (head.x === food.x && head.y === food.y) {
                // Increase score
                score += 10;
                scoreElement.innerText = score;
                
                // Generate new food
                generateFood();
                
                // Increase speed slightly
                if (gameSpeed > 50) {
                    gameSpeed -= 5;
                    if (gameInterval) {
                        clearInterval(gameInterval);
                        gameInterval = setInterval(gameLoop, gameSpeed);
                    }
                }
            } else {
                // Remove tail if food wasn't eaten
                snake.pop();
            }
        }
        
        // Check for collisions
        function checkCollision(head) {
            // Check wall collisions
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                return true;
            }
            
            // Check self collision
            return snake.some(segment => segment.x === head.x && segment.y === head.y);
        }
        
        // Game loop
        function gameLoop() {
            moveSnake();
            drawGame();
        }
        
        // Game over
        function gameOver() {
            clearInterval(gameInterval);
            gameInterval = null;
            gameRunning = false;
            
            // Draw "Game Over" text
            ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.font = '30px Arial';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 15);
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
            ctx.fillText('Press Start to play again', canvas.width / 2, canvas.height / 2 + 50);
        }
        
        // Start the game
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gameInterval = setInterval(gameLoop, gameSpeed);
            }
        }
        
        // Reset the game
        function resetGame() {
            if (gameInterval) {
                clearInterval(gameInterval);
                gameInterval = null;
            }
            initGame();
        }
        
        // Event listeners
        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);
        
        // Keyboard controls
        document.addEventListener('keydown', (event) => {
            if (!gameRunning) return;
            
            const key = event.key;
            
            // Prevent arrow keys from scrolling the page
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(key)) {
                event.preventDefault();
            }
            
            // Update direction based on key press
            // Prevent 180-degree turns (can't immediately go in opposite direction)
            switch (key) {
                case 'ArrowUp':
                    if (direction !== 'down') direction = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') direction = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') direction = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') direction = 'right';
                    break;
            }
        });
        
        // Initialize game on page load
        initGame();
    </script>
</body>
</html>
