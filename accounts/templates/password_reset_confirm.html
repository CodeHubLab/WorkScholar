<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - Work Scholar</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c63ff;
            --primary-hover: #5a52d5;
            --error-color: #dc2626;
            --success-color: #16a34a;
            --text-dark: #333;
            --text-medium: #666;
            --text-light: #999;
            --border-color: #ddd;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            margin: 0;
        }

        {% if login_background %}
        body {
            background: url('{{ login_background.image.url }}') no-repeat center center fixed;
            background-size: cover;
        }
        {% endif %}

        .reset-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 40px;
            margin: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            color: var(--primary-color);
            font-size: 48px;
            margin-bottom: 20px;
            animation: bounceIn 0.6s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .reset-header h1 {
            color: var(--text-dark);
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .reset-header p {
            color: var(--text-medium);
            font-size: 16px;
            line-height: 1.6;
            max-width: 320px;
            margin: 0 auto;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 18px;
            transition: color 0.3s;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
            outline: none;
        }

        .input-group input:focus + i {
            color: var(--primary-color);
        }

        .reset-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .reset-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(108, 99, 255, 0.2);
        }

        .reset-btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 6px rgba(108, 99, 255, 0.1);
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 6px;
        }

        .back-to-login a:hover {
            color: var(--primary-hover);
            background-color: rgba(108, 99, 255, 0.05);
        }

        .messages {
            margin-bottom: 25px;
        }

        .error-message {
            background-color: #fef2f2;
            border: 1px solid #fee2e2;
            color: var(--error-color);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error-message::before {
            content: '!';
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            background-color: var(--error-color);
            color: white;
            border-radius: 50%;
            font-size: 12px;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .reset-container {
                padding: 30px 20px;
                margin: 15px;
            }

            .reset-header h1 {
                font-size: 24px;
            }

            .logo-icon {
                font-size: 40px;
            }

            .input-group input {
                padding: 12px 12px 12px 40px;
                font-size: 14px;
            }

            .input-group i {
                font-size: 16px;
            }

            .reset-btn {
                padding: 12px;
                font-size: 16px;
            }

            .back-to-login a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <i class="fas fa-key logo-icon"></i>
            <h1>Set New Password</h1>
            <p>Please enter your new password twice.</p>
        </div>

        <form method="post">
            {% csrf_token %}
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="error-message">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="new_password1" placeholder="New Password" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="new_password2" placeholder="Confirm New Password" required>
            </div>

            <button type="submit" class="reset-btn">Change Password</button>

            <div class="back-to-login">
                <a href="{% url 'login' %}">
                    <i class="fas fa-arrow-left"></i>
                    Back to Login
                </a>
            </div>
        </form>
    </div>
</body>
</html>
