<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - Work Scholar</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c63ff;
            --primary-hover: #5a52d5;
            --text-dark: #333;
            --text-medium: #666;
            --success-color: #16a34a;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            margin: 0;
        }

        .reset-complete-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 40px;
            margin: 20px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-icon {
            color: var(--success-color);
            font-size: 48px;
            margin-bottom: 20px;
            animation: bounceIn 0.6s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .reset-complete-container h1 {
            color: var(--text-dark);
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .reset-complete-container p {
            color: var(--text-medium);
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .login-btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(108, 99, 255, 0.2);
        }

        .login-btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 6px rgba(108, 99, 255, 0.1);
        }

        @media (max-width: 480px) {
            .reset-complete-container {
                padding: 30px 20px;
                margin: 15px;
            }

            .reset-complete-container h1 {
                font-size: 24px;
            }

            .success-icon {
                font-size: 40px;
            }

            .reset-complete-container p {
                font-size: 14px;
            }

            .login-btn {
                padding: 12px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-complete-container">
        <i class="fas fa-check-circle success-icon"></i>
        <h1>Password Reset Complete</h1>
        <p>Your password has been set. You may go ahead and log in now.</p>
        <a href="{% url 'login' %}" class="login-btn">
            <i class="fas fa-sign-in-alt"></i>
            Login
        </a>
    </div>
</body>
</html>
