<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Scholar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 40px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            border-color: #6c63ff;
            outline: none;
        }
        
        .login-btn {
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #5a52d5;
        }
        
        .user-type {
            margin-bottom: 20px;
        }
        
        .user-type label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .user-type select {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: #fff;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: #6c63ff;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1>Work Scholar</h1>
            <p>Access your student work portal</p>
        </div>
        
        <form id="login-form">
            <div class="user-type">
                <label for="user-role">Login As:</label>
                <select id="user-role" name="user-role">
                   <!-- <option value="student-fulltime">Full-time Student</option -->
                    <option value="student-working">Working Student</option>
                    <option value="supervisor">Work Supervisor</option>
                    <option value="director">Working Student Director</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>
            
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Username or ID Number" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
            
            <div class="forgot-password">
                <a href="D:\WORKSCHOLAR\forgotpass.html">Forgot Password?</a>
            </div>
        </form>
    </div>

    <script>
        // Form submission handler
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userRole = document.getElementById('user-role').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Form validation
            if (!username.trim()) {
                showError('username', 'Please enter your username or ID number');
                return;
            }
            
            if (!password.trim()) {
                showError('password', 'Please enter your password');
                return;
            }
            
            // In a real application, you would send these credentials to a server
            // For demo purposes, we'll redirect based on user role
            switch(userRole) {
                case 'student-fulltime':
                    window.location.href = 'fulltime-dashboard.html';
                    break;
                case 'student-working':
                    window.location.href = 'working-dashboard.html';
                    break;
                case 'supervisor':
                    window.location.href = 'supervisor-dashboard.html';
                    break;
                case 'director':
                    window.location.href = 'director-dashboard.html';
                    break;
                case 'admin':
                    window.location.href = 'admin-dashboard.html';
                    break;
                default:
                    alert('Invalid user role');
            }
        });
        
        // Form validation helper
        function showError(inputId, message) {
            const input = document.getElementById(inputId);
            const existingError = input.parentElement.querySelector('.error-message');
            
            // Remove existing error if any
            if (existingError) {
                existingError.remove();
            }
            
            // Create and add error message
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.style.color = '#ff3860';
            errorDiv.style.fontSize = '14px';
            errorDiv.style.marginTop = '5px';
            errorDiv.textContent = message;
            
            input.parentElement.appendChild(errorDiv);
            
            // Highlight input
            input.style.borderColor = '#ff3860';
            
            // Reset after 3 seconds
            setTimeout(() => {
                errorDiv.remove();
                input.style.borderColor = '';
            }, 3000);
        }
        
        // Footer toggle functionality for mobile
        document.getElementById('footerToggle').addEventListener('click', function() {
            const footer = document.getElementById('siteFooter');
            
            if (footer.classList.contains('footer-collapsed')) {
                footer.classList.remove('footer-collapsed');
                footer.classList.add('footer-expanded');
            } else {
                footer.classList.remove('footer-expanded');
                footer.classList.add('footer-collapsed');
            }
        });
        
        // Automatically set footer state based on screen size
        function setInitialFooterState() {
            const footer = document.getElementById('siteFooter');
            if (window.innerWidth <= 768) {
                footer.classList.add('footer-collapsed');
                footer.classList.remove('footer-expanded');
            } else {
                footer.classList.remove('footer-collapsed');
                footer.classList.add('footer-expanded');
            }
        }
        
        // Run on page load and resize
        setInitialFooterState();
        window.addEventListener('resize', setInitialFooterState);
    </script>
</body>
</html>
